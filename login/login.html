<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<meta name="format-detection" content="telephone=no"/>
	<link rel="stylesheet" href="css/apple.css">
	<link rel="stylesheet" href="css/index.css">
	<script src="js/jquery.min.js"></script>
</head>
<body>
	<!--title-->
	<div class="header gradient_bg">
		<div class="header_logo">
			<a onclick="window.history.back()" class="header_back"> &lt </a>
			<span>登录</span>
		</div>
	</div>
 
	<!--注册-->
 
		<ul class="login_tab">
			<li class="cur"> <span>验证码登录</span> </li>
			<li> <span>密码登录</span>  </li>
		</ul>
        <ul class="login_show">
            <li class="cur">
                <div class="login_div">
                    <span class="login_ltext">手机号</span>
                    <input class="login_input" type="tel" maxlength="11" placeholder="输入手机号"/>
                </div>
                <div class="login_div">
                    <span class="login_ltext">验证码</span>
                    <div class="auth_div">
                        <input class="login_input auth_input" type="tel" maxlength="4" placeholder="输入验证码"/>
                        <div class="get_auth_code">
                            <span style="font-size: 0.30rem;color: white">获取验证码</span>
                        </div>
                    </div>
                </div>
                <div class="register_action">
                    <span>登录</span>
                </div>
            </li>
            <li>
                <div class="login_div">
                    <span class="login_ltext">手机号</span>
                    <input class="login_input" type="tel" maxlength="11" placeholder="输入手机号"/>
                </div>
                <div class="login_div">
                    <span class="login_ltext">密码</span>
                    <input class="login_input" type="password" maxlength="32" placeholder="输入密码"/>
                </div>
                <div class="register_action">
                    <span>登录</span>
                </div>
            </li>
        </ul>

		<div class="register_div">
            <a class="register_text" href="register.html">注册账号</a></div>
		</div>
	 
<script>
	$(function () {
		$('.login_tab li').click(function () {//切换登陆类型
            if($(this).hasClass('cur')){return;}
			$(this).addClass('cur').siblings().removeClass('cur');
            var i = $(this).index();
            $(".login_show > li").eq(i).addClass('cur').siblings().removeClass('cur');


            $(".login_show li.cur .login_input").keyup(function(){
                registerBtnShow();
            });
        });
        //获取所有的输入框
        var flag = true;//是否全部输入  默认true
        $(".login_show li.cur .login_input").keyup(function(){
            registerBtnShow();
        });
        function registerBtnShow() {
            $(".login_show li.cur .login_input").each(function () {
                if($(this).val()==""){
                    flag = true;
                    return false
                }else {
                    flag = false;
                }
            });
            if(flag){
                $(".login_show li.cur .register_action").removeClass("gradient_bg");
            }else{
                $(".login_show li.cur .register_action").addClass("gradient_bg");
            }
        }


        // 验证码倒计时
        var validCode=true;
        $(".get_auth_code").click (function  () {
            var time=10;
            var $code=$(this);
            if (validCode) {
                validCode=false;
                var codeTimer=setInterval(function  () {
                    $code.html(time+"秒");
                    time--;
                    if (time==0) {
                        clearInterval(codeTimer);
                        $code.html("重新获取");
                        validCode=true;
                    }
                },1000)
            }
        })

    })
</script>
</body>
</html>
