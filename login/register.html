<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<meta name="format-detection" content="telephone=no"/>
	<link rel="stylesheet" href="css/apple.css">
	<link rel="stylesheet" href="css/index.css">
	<script src="js/jquery.min.js"></script>
</head>
<body >
 <div class="header gradient_bg">
		<div class="header_logo">
			<a onclick="window.history.back()" class="header_back"> &lt </a>
			<span>注册</span>
		</div>
	</div>
	 
	<!--注册-->
 
		<div class="login_div">
			<span class="login_ltext">手机号</span>
			<input class="login_input" type="tel" maxlength="11" placeholder="输入手机号"/>
		</div>
		<div class="login_div">
			<span class="login_ltext">验证码</span>
			<div class="auth_div">
				<input class="login_input auth_input" type="tel" maxlength="4" placeholder="输入验证码" />
				<div class="get_auth_code">
					<span>获取验证码</span>
				</div>
			</div>
		</div>
		<div class="login_div">
			<span class="login_ltext">密码</span>
			<input class="login_input" type="password" maxlength="11" placeholder="设置您的登录密码"/>
		</div>
		<div class="agree_div">
			<div class="agree_select cur"></div>
			<span class="agree_text"> 我已同意 《<a>注册协议</a>》</span>
		</div>
		<div class="register_action"  >
			<span >注册</span>
		</div>
		<div class="register_div">
			<a href="login.html" class="register_text"  >
                已有账号，请登录
			</a>
		</div>
 
<script>
    $(function () {
        // 协议选项
        $('.agree_select').click(function () {
            if($(this).hasClass('cur')){
                $(this).removeClass('cur');
                flag = true;
            }else {
                $(this).addClass('cur');
                flag = false;
            }
            registerBtnShow();
        });
        //获取所有的输入框
        var flag = true;//是否全部输入  默认true
        $(".login_input").keyup(function(){
            registerBtnShow();
        });
        function registerBtnShow() {
            $(".login_input").each(function () {
                if($(this).val()==""){
                    flag = true;
                    return false
                }else if($('.agree_select').hasClass('cur')){
                    flag = false;
                }
            });
            if(flag){
                $(".register_action").removeClass("gradient_bg");
            }else{
                $(".register_action").addClass("gradient_bg");
            }
        }

        // 验证码倒计时
        var validCode=true;
        $(".get_auth_code").click (function  () {
            var time=10;
            var $code=$(this);
            $code.html(time+"秒");
            if (validCode) {
                validCode=false;
                var codeTimer=setInterval(function  () {
                    time--;
                    $code.html(time+"秒");
                    if (time==0) {
                        clearInterval(codeTimer);
                        $code.html("重新获取");
                        validCode=true;
                    }
                },1000)
            }
        })


    })
</script>
</body>
</html>
